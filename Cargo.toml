[package]
name = "pldag-rust"
version = "0.1.1"
edition = "2021"
description = "A DAG-based framework where nodes encode arbitrary Boolean operations over literal leaves, with built-in support for combination checks, scoring, and ILP export."
license = "MIT"

[lib]
name = "pldag"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bimap = "0.6.3"
indexmap = "2.9.0"
itertools = "0.14.0"
